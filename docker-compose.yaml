services:
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: brikivlui
      POSTGRES_DB: 1702school
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: ./app
    container_name: 1702app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:brikivlui@db/1702school
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./uploads:/uploads

  compiler:
    image: gcc:latest
    container_name: compiler
    command: tail -f /dev/null
    volumes:
      - ./uploads:/uploads

volumes:
  pgdata:
