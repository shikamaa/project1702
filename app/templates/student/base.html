<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        {% if menu %}
            {% for item in menu %}
                <a href="{{ url_for(item.url) }}">{{ item.name }}</a>
            {% endfor %}
        {% endif %}
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
