<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }} ">
</head>
<body>
    <ul>
    {%for m in menu%}
        <li><a href = "{{ url_for(m.url) }}"> {{ m.name }} </a></li>
    {% endfor %}
    </ul>
    <h2>Welcome, {{ user }}!</h2>
    <p>This is tasks page</p>
    <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit">Logout</button>
    </form>
    <a href="{{ url_for('settings') }}">
    <button type="button">Settings</button></a> 

    <form action="{{ url_for('compile_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Chooose your file</label>
        <input type="file" id="file" name="file" accept=".c" required>
        <br><br>
        <button type="submit">Compile</button>
    </form>
    {% if output %}
    <h3>Result:</h3>
    <pre>{{ output }}</pre>
    {% endif %}


</body>
</html>
